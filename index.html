<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstarp link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ZODIAC</title>
</head>
<body>
    <!-- layout main container holds whole page -->
    <div class="container-md-12">
        <div class="row">
            <!-- split 2 section which is 6 col each out of 12 col -->
            <div class="col-md-6 bg-secondary text-center">
                <!-- header text -->
                <h2 class="mt-4" >Enter your horoscope sign</h2>
                <!-- user input which types texts -->
                <input class="mt-4" id="input">
                <br>
                <!-- button has function invoke which mothed() used onclick -->
                <button class="mt-4" type="button" onclick="searchFun()">Find Sign</button>
                
                <div>
                    <!-- h3 tag holdes the Value name -->
                    <h3 id="names"></h3>
                    <br>
                    <!-- src/ you can leave it empty string that's works this case i just put gif img which will default -->
                    <img id="img" src="img/com.gif" width="300" height="300">
                    <br>
                    <br>
                    <!-- p tag holdes text value -->
                    <p id="infos"></p>
                </div>
            </div>


            <!-- second part -->
            <!-- split 2 section which is 6 col each out of 12 col -->
            <div class="col-md-6 bg-success text-center">
                <!-- h3 tag is the head text -->
                <h3 class="mt-4 text-white">Learn more about yourself...</h3>
                <!-- select option menu -->
                <select class="col-sm-3 mt-4" id="select" required>
                    <option selected disabled value="">Choose...</option>
                    <option id="aries">Aries</option>
                    <option id="leo">Leo</option>
                    <option id="libra">Libra</option>
                    <option id="vigro">Vigro</option>
                    <option id="taurus">Taurus</option>
                    <option id="pisces">Pisces</option>
                    <option id="gemini">Gemini</option>
                    <option id="capricorn">Capricorn</option>
                    <option id="cancer">Cancer</option>
                    <option id="saggittarius">Saggittarius</option>
                    <option id="scorpio">Scorpio</option>
                    <option id="aquarius">Aquarius</option>
                </select>
                <br>
                <br>

                 <img class="mt-5" src="img/hackanm.gif" width="300" height="300">

            </div>
           
        </div>    
    </div>
 
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
